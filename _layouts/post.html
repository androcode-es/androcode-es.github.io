---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <a class="author" href="http://twitter.com/sloydev" target="_blank">
    <img class="author-avatar" src="https://pbs.twimg.com/profile_images/2576254530/xrq3ziszvvt90xf54579_bigger.png"/>
    <span class="post-date author-name">Rafa Vazquez, {{ page.date | date_to_string }}</span>
  </a>
  {{ content }}
</div>

<div class="related">
  <h2>Entradas relacionadas</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
